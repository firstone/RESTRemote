            uri: audio/getStatus
            result: true
          current_volume:
            argKey: volume
            uri: audio/getVolume
            result: true
          mute:
            uri: audio/setMute
            argKey: mute
            acceptsBool: true
            value_set: on_off
          mute_status:
            argKey: muted
            uri: audio/getVolume
            result: true
            value_set: on_off_reverse
          toggle_mute: {}
          set_volume:
