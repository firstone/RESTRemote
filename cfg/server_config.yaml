  web_os:
    description: LG TV
    moduleName: WebOS
    timeout: 1
    promptTimeout: 60
    poly:
      hint: [1, 6, 3, 0]
    parameters:
      - name: name
        title: Name
        desc: Display name in ISY Admin Console
        defaultValue: ''
      - name: hostName
        title: Host Name
        defaultValue: lgwebostv
      - name: port
        title: Port
        defaultValue: 3000
        type: NUMBER
      - name: mac
        title: MAC
        desc: LG Device MAC Address (used for Wake On LAN)
        defaultValue: ''
      - name: broadcastAddress
        title: Broadcast Address
        defaultValue: ''
      - name: clientKeyFile
        title: Client Key File
        desc: Used to save pairing data
        defaultValue: cfg/lgtvClientKey.yaml
    values:
      inputs:
        - value: hdmi1
          param: com.webos.app.hdmi1
        - value: hdmi2
          param: com.webos.app.hdmi2
        - value: hdmi3
          param: com.webos.app.hdmi3
        - value: hdmi4
          param: com.webos.app.hdmi4
        - value: live_tv
          param: com.webos.app.livetv
        - value: youtube
          param: youtube.leanback.v4
        - value: netflix
        - value: amazon
        - value: vudu
        - value: hulu
      on_off:
        - value: 'off'
          param: false
        - value: 'on'
          param: true
    commandGroups:
      setup:
        commands:
          get_channels:
            uri: tv/getChannelList
            result: true
          get_input_list:
            uri: tv/getExternalInputList
            result: true
          # get_sw_info:
          #    uri: com.webos.service.update/getCurrentSWInformation
          #    result: true
          get_service_list:
            uri: api/getServiceList
            result: true
          # list_launch_points:
          #    uri: com.webos.applicationManager/listLaunchPoints
          #    result: true
          get_program_info:
            uri: tv/getChannelProgramInfo
            result: true
          get_foreground_app_info:
            uri: com.webos.applicationManager/getForegroundAppInfo
            result: true
          # get_app_status:
          #    uri: com.webos.service.appstatus/getAppStatus
          #    result: true
          # get_app_state:
          #    uri: system.launcher/getAppState
          #    result: true
          toast:
            uri: system.notifications/createToast
            argKey: message
          open_uri:
            uri: system.launcher/open
            argKey: target
          close:
            uri: system.launcher/close
            argKey: id
          delete_characters:
            uri: com.webos.service.ime/deleteCharacters
            argKey: count
          launch_app:
            uri: com.webos.applicationManager/launch
          close_web_app:
            uri: webapp/closeWebApp
      inputs:
        commands:
          current_channel:
            uri: tv/getCurrentChannel
            result: true
          input:
            uri: system.launcher/launch
            argKey: id
            value_set: inputs
          channel:
            uri: tv/openChannel
            argKey: channelId
          # input:
          #     uri: tv/switchInput
          #     argKey: inputId
          #     value_set: inputs
          channel_up:
            uri: tv/channelUp
          channel_down:
            uri: tv/channelDown
          current_input:
            uri: com.webos.applicationManager/getForegroundAppInfo
            argKey: appId
            value_set: inputs_reverse
            result: true
