bindHost: 0.0.0.0
port: 5000
driversPath: ./drivers
controller:
    name: AVRemote
    description: IP Remote Controller
drivers:
    android:
        description: nVidia Shield
        executable: adb
        parameters:
            -
                name: name
                title: Name
                desc: Display name in ISY Admin Console
                defaultValue: ''
            -
                name: hostName
                title: Host Name
                defaultValue: ''
                isRequired: true
            -
                name: port
                title: Port
                defaultValue: 5555
                type: NUMBER
        values:
            activities:
                -
                    value: dashboard
                    param: com.google.android.leanbacklauncher
                -
                    value: spmc
                    param: com.semperpax.spmc16
                -
                    value: kodi
                    param: org.xbmc.kodi
                -
                    value: netflix
                    param: com.netflix.ninja
                -
                    value: etv
                    param: com.etvnet.etvnetandroidapp
        commandGroups:
            navigation:
                commands:
                    menu:
                        code: 1
                    home:
                        code: 3
                    back:
                        code: 4
                    up:
                        code: 19
                    down:
                        code: 20
                    left:
                        code: 21
                    right:
                        code: 22
                    center:
                        code: 23
            audio:
                commands:
                    volume_up:
                        code: 23
                    volume_down:
                        code: 25
            basic_media:
                commands:
                    pause:
                        code: 127
                    play:
                        code: 126
                    play_pause:
                        code: 85
                    stop:
                        code: 86
            media:
                commands:
                    fast_forward:
                        code: 90
                    next:
                        code: 87
                    prev:
                        code: 88
                    rewind:
                        code: 89
                    skip_back:
                        code: 273
                    skip_forward:
                        code: 272
                    step_back:
                        code: 275
                    step_forward:
                        code: 274
            setup:
                commands:
                    get_app_list:
                        result: true
            inputs:
                commands:
                    get_current_activity:
                        value_set: activities_reverse
                        result: true
                    start_app:
                        values:
                            -
                                value: dashboard
                                param: com.google.android.leanbacklauncher/.MainActivity
                            -
                                value: spmc
                                param: com.semperpax.spmc16/.Splash
                            -
                                value: kodi
                                param: org.xbmc.kodi/.Splash
                            -
                                value: netflix
                                param: com.netflix.ninja/.MainActivity
                            -
                                value: etv
                                param: com.etvnet.etvnetandroidapp/.MainActivity
        commands:
            power:
                code: 26
    web_os:
        description: LG TV
        moduleName: WebOS
        timeout: 5
        promptTimeout: 60
        parameters:
            -
                name: name
                title: Name
                desc: Display name in ISY Admin Console
                defaultValue: ''
            -
                name: hostName
                title: Host Name
                defaultValue: lgwebostv
            -
                name: port
                title: Port
                defaultValue: 3000
                type: NUMBER
            -
                name: mac
                title: MAC
                desc: LG Device MAC Address (used for Wake On LAN)
                defaultValue: ''
            -
                name: clientKeyFile
                title: Client Key File
                desc: Used to save pairing data
                defaultValue: cfg/lgtvClientKey.yaml
        values:
            inputs:
                -
                    value: hdmi1
                    param: com.webos.app.hdmi1
                -
                    value: hdmi2
                    param: com.webos.app.hdmi2
                -
                    value: hdmi3
                    param: com.webos.app.hdmi3
                -
                    value: hdmi4
                    param: com.webos.app.hdmi4
                -
                    value: netflix
                -
                    value: amazon
                -
                    value: vudu
            on_off:
                -
                    value: 'off'
                    param: false
                -
                    value: 'on'
                    param: true
        commandGroups:
            setup:
                commands:
                    get_channels:
                        uri: tv/getChannelList
                        result: true
                    get_input_list:
                        uri: tv/getExternalInputList
                        result: true
                    # get_sw_info:
                    #    uri: com.webos.service.update/getCurrentSWInformation
                    #    result: true
                    get_service_list:
                        uri: api/getServiceList
                        result: true
                    # list_launch_points:
                    #    uri: com.webos.applicationManager/listLaunchPoints
                    #    result: true
                    get_program_info:
                        uri: tv/getChannelProgramInfo
                        result: true
                    get_foreground_app_info:
                        uri: com.webos.applicationManager/getForegroundAppInfo
                        result: true
                    # get_app_status:
                    #    uri: com.webos.service.appstatus/getAppStatus
                    #    result: true
                    # get_app_state:
                    #    uri: system.launcher/getAppState
                    #    result: true
                    toast:
                        uri: system.notifications/createToast
                        argKey: message
                    open_uri:
                        uri: system.launcher/open
                        argKey: target
                    close:
                        uri: system.launcher/close
                        argKey: id
                    delete_characters:
                        uri: com.webos.service.ime/deleteCharacters
                        argKey: count
                    launch_app:
                        uri: com.webos.applicationManager/launch
                    close_web_app:
                        uri: webapp/closeWebApp
            inputs:
                commands:
                    current_channel:
                        uri: tv/getCurrentChannel
                        result: true
                    input:
                        uri: system.launcher/launch
                        argKey: id
                        value_set: inputs
                    channel:
                        uri: tv/openChannel
                        argKey: channelId
                    # input:
                    #     uri: tv/switchInput
                    #     argKey: inputId
                    #     value_set: inputs
                    channel_up:
                        uri: tv/channelUp
                    channel_down:
                        uri: tv/channelDown
                    current_input:
                        uri: com.webos.applicationManager/getForegroundAppInfo
                        argKey: appId
                        value_set: inputs_reverse
                        result: true
            audio:
                commands:
                    status:
                        uri: audio/getStatus
                        result: true
                    current_volume:
                        argKey: volume
                        uri: audio/getVolume
                        result: true
                    mute:
                        uri: audio/setMute
                        argKey: mute
                        acceptsBool: true
                        value_set: on_off
                    mute_status:
                        argKey: muted
                        uri: audio/getVolume
                        result: true
                        value_set: on_off_reverse
                    toggle_mute: {}
                    set_volume:
                        uri: audio/setVolume
                        argKey: volume
                        acceptsNumber: true
                    volume_up:
                        uri: audio/volumeUp
                    volume_down:
                        uri: audio/volumeDown
            basic_media:
                commands:
                    play:
                        uri: media.controls/play
                    stop:
                        uri: media.controls/stop
                    pause:
                        uri: media.controls/pause
            media:
                commands:
                    rewind:
                        uri: media.controls/rewind
                    fast_forward:
                        uri: media.controls/fastForward
                    close_viewer:
                        uri: media.viewer/close
            navigation:
                commands:
                    enter:
                        uri: com.webos.service.ime/sendEnterKey
        commands:
            power_off:
                uri: system/turnOff
            power_on: {}
            # set_3d_on:
            #     uri: com.webos.service.tv.display/set3DOn
            # set_3d_off:
            #     uri: com.webos.service.tv.display/set3DOff
        registerCommand:
            forcePairing: false
            pairingType: PROMPT
            manifest:
                signed:
                    permissions:
                        - TEST_SECURE
                        - CONTROL_INPUT_TEXT
                        - CONTROL_MOUSE_AND_KEYBOARD
                        - READ_INSTALLED_APPS
                        - READ_LGE_SDX
                        - READ_NOTIFICATIONS
                        - SEARCH
                        - WRITE_SETTINGS
                        - WRITE_NOTIFICATION_ALERT
                        - CONTROL_POWER
                        - READ_CURRENT_CHANNEL
                        - READ_RUNNING_APPS
                        - READ_UPDATE_INFO
                        - UPDATE_FROM_REMOTE_APP
                        - READ_LGE_TV_INPUT_EVENTS
                        - READ_TV_CURRENT_TIME
                permissions:
                    - LAUNCH
                    - LAUNCH_WEBAPP
                    - APP_TO_APP
                    - CLOSE
                    - TEST_OPEN
                    - TEST_PROTECTED
                    - CONTROL_AUDIO
                    - CONTROL_DISPLAY
                    - CONTROL_INPUT_JOYSTICK
                    - CONTROL_INPUT_MEDIA_RECORDING
                    - CONTROL_INPUT_MEDIA_PLAYBACK
                    - CONTROL_INPUT_TV
                    - CONTROL_POWER
                    - READ_APP_STATUS
                    - READ_CURRENT_CHANNEL
                    - READ_INPUT_DEVICE_LIST
                    - READ_NETWORK_STATE
                    - READ_RUNNING_APPS
                    - READ_TV_CHANNEL_LIST
                    - WRITE_NOTIFICATION_TOAST
                    - READ_POWER_STATE
                    - READ_COUNTRY_INFO
    tivo_ip:
        description: Tivo
        moduleName: TivoIP
        timeout: 5
        parameters:
            -
                name: name
                title: Name
                desc: Display name in ISY Admin Console
                defaultValue: ''
            -
                name: hostName
                title: Host Name
                defaultValue: ''
                isRequired: true
            -
                name: port
                title: Port
                defaultValue: 31339
                type: NUMBER
        commandGroups:
            channels:
                commands:
                    set_channel:
                        commands:
                            -
                                code: IRCODE LIVETV
                                delay: 1
                            -
                                code: 'SETCH '
                                argument: true
                                response: true
                        acceptsNumber: true
                    force_channel:
                        commands:
                            -
                                code: IRCODE LIVETV
                                delay: 1
                            -
                                code: 'FORCECH '
                                argument: true
                                response: true
                        acceptsNumber: true
                    channel_up:
                        code: IRCODE CHANNELUP
                    channel_down:
                        code: IRCODE CHANNELDOWN
            content:
                commands:
                    tivo:
                        code: IRCODE TIVO
                    live_tv:
                        code: IRCODE LIVETV
                    guide:
                        code: IRCODE GUIDE
                    info:
                        code: IRCODE INFO
                    exit:
                        code: IRCODE EXIT
                    thumbs_up:
                        code: IRCODE THUMBSUP
                    thumbs_down:
                        code: IRCODE THUMBSDOWN
                    color_button:
                        code: IRCODE ACTION_
                        values:
                            -
                                value: A (Yellow)
                                param: A
                            -
                                value: B (Blue)
                                param: B
                            -
                                value: C (Red)
                                param: C
                            -
                                value: D (Green)
                                param: D
            navigation:
                commands:
                    up:
                        code: IRCODE UP
                    down:
                        code: IRCODE DOWN
                    left:
                        code: IRCODE LEFT
                    right:
                        code: IRCODE RIGHT
                    select:
                        code: IRCODE SELECT
                    tv_input:
                        code: IRCODE TVINPUT
                    number_button:
                        code: IRCODE NUM
                        description: Send Number Button
                        argument: true
                        values:
                            -
                                value: '1'
                            -
                                value: '2'
                            -
                                value: '3'
                            -
                                value: '4'
                            -
                                value: '5'
                            -
                                value: '6'
                            -
                                value: '7'
                            -
                                value: '8'
                            -
                                value: '9'
                            -
                                value: '0'
                    enter:
                        code: IRCODE ENTER
                    clear:
                        code: IRCODE CLEAR
            audio:
                commands:
                    mute:
                        code: IRCODE MUTE
                    volume_down:
                        code: IRCODE VOLUMEDOWN
                    volume_up:
                        code: IRCODE VOLUMEUP
            basic_media:
                commands:
                    play:
                        code: IRCODE PLAY
                    pause:
                        code: IRCODE PAUSE
            media:
                commands:
                    forward:
                        code: IRCODE FORWARD
                    reverse:
                        code: IRCODE REVERSE
                    slow:
                        code: IRCODE SLOW
                    replay:
                        code: IRCODE REPLAY
                    advance:
                        code: IRCODE ADVANCE
                    record:
                        code: IRCODE RECORD
        commands: {}
    denon_avr:
        description: Denon AVR
        moduleName: DenonAVR
        timeout: 10
        parameters:
            -
                name: name
                title: Name
                desc: Display name in ISY Admin Console
                defaultValue: ''
            -
                name: hostName
                title: Host Name
                defaultValue: ''
                isRequired: true
            -
                name: port
                title: Port
                defaultValue: 23
                type: NUMBER
        values:
            inputs:
                -
                    value: tv_sat
                    param: SAT/CBL
                -
                    value: dvd
                    param: DVD
                -
                    value: bluray
                    param: BD
                -
                    value: tv_audio
                    param: TV
                -
                    value: media
                    param: MPLAY
                -
                    value: game
                    param: GAME
                -
                    value: aux1
                    param: AUX1
                -
                    value: cd
                    param: CD
                -
                    value: aux2
                    param: AUX2
                -
                    value: net
                    param: NET
            on_off:
                -
                    value: 'off'
                    param: 'OFF'
                -
                    value: 'on'
                    param: 'ON'
            up_down:
                -
                    value: up
                    param: UP
                -
                    value: down
                    param: DOWN
        commands:
            select_input:
                code: SI
                value_set: inputs
            current_input_source:
                code: SI?
                value_set: inputs_reverse
                result: true
            volume:
                code: MV
                value_set: up_down
            set_volume:
                code: MV
                acceptsFloat: true
            current_volume:
                code: MV?
                acceptsFloat: true
                result: true
            power:
                code: ZM
                value_set: on_off
            current_power:
                code: ZM?
                value_set: on_off_reverse
                result: true
            mute:
                code: MU
                value_set: on_off
            current_mute:
                code: MU?
                value_set: on_off_reverse
                result: true
        commandGroups:
            zone2:
                suffix: _z2
                commands:
                    select_input:
                        code: Z2
                        value_set: inputs
                    current_input_source:
                        code: Z2?
                        value_set: inputs_reverse
                        result: true
                    volume:
                        code: Z2
                        value_set: up_down
                    set_volume:
                        code: Z2
                        acceptsFloat: true
                    current_volume:
                        code: Z2?
                        acceptsFloat: true
                        result: true
                    power:
                        code: Z2
                        value_set: on_off
                    current_power:
                        code: Z2?
                        value_set: on_off_reverse
                        result: true
                    mute:
                        code: Z2MU
                        value_set: on_off
                    current_mute:
                        code: Z2MU?
                        value_set: on_off_reverse
                        result: true
            zone3:
                suffix: _z3
                commands:
                    select_input:
                        code: Z3
                        value_set: inputs
                    current_input_source:
                        code: Z3?
                        value_set: inputs_reverse
                        result: true
                    volume:
                        code: Z3
                        value_set: up_down
                    set_volume:
                        code: Z3
                        acceptsFloat: true
                    current_volume:
                        code: Z3?
                        acceptsFloat: true
                        result: true
                    power:
                        code: Z3
                        value_set: on_off
                    current_power:
                        code: Z3?
                        value_set: on_off_reverse
                        result: true
                    mute:
                        code: Z3MU
                        value_set: on_off
                    current_mute:
                        code: Z3MU?
                        value_set: on_off_reverse
                        result: true
    onkyo_avr:
        description: Onkyo AVR
        moduleName: OnkyoAVR
        timeout: 10
        parameters:
            -
                name: name
                title: Name
                desc: Display name in ISY Admin Console
                defaultValue: ''
            -
                name: hostName
                title: Host Name
                defaultValue: ''
                isRequired: true
            -
                name: port
                title: Port
                defaultValue: 60128
                type: NUMBER
        values:
            on_off:
                -
                    value: 'off'
                    param: '00'
                -
                    value: 'on'
                    param: '01'
            up_down:
                -
                    value: up
                    param: UP
                -
                    value: down
                    param: DOWN
            inputs:
                -
                    value: vcr_dvr
                    param: '00'
                -
                    value: cbl_sat
                    param: '01'
                -
                    value: game_tv
                    param: '02'
                -
                    value: aux1
                    param: '03'
                -
                    value: aux2
                    param: '04'
                -
                    value: dvd
                    param: '10'
                -
                    value: cd
                    param: '23'
                -
                    value: net_radio
                    param: '28'
                -
                    value: net
                    param: '2B'
                -
                    value: usb
                    param: '29'
                -
                    value: xm
                    param: '31'
                -
                    value: sirius
                    param: '32'
                -
                    value: am
                    param: '25'
                -
                    value: fm
                    param: '24'
        commands:
            toggle_mute:
                code: AMTTG
            mute:
                code: AMT
                value_set: on_off
            current_mute:
                code: AMTQSTN
                value_set: on_off_reverse
                result: true
            power:
                code: PWR
                value_set: on_off
            current_power:
                code: PWRQSTN
                value_set: on_off_reverse
                result: true
            volume:
                code: MVL
                value_set: up_down
            current_volume:
                code: MVLQSTN
                result: true
                acceptsHex: true
            set_volume:
                code: MVL
                acceptsHex: true
            select_input:
                code: SLI
                value_set: inputs
            current_input_source:
                code: SLIQSTN
                result: true
                value_set: inputs_reverse
        commandGroups:
            zone2:
                suffix: _z2
                commands:
                    toggle_mute:
                        code: ZMTTG
                    mute:
                        code: ZMT
                        value_set: on_off
                    current_mute:
                        code: ZMTQSTN
                        value_set: on_off_reverse
                        result: true
                    power:
                        code: ZPW
                        value_set: on_off
                    current_power:
                        code: ZPWQSTN
                        value_set: on_off_reverse
                        result: true
                    volume:
                        code: ZVL
                        value_set: up_down
                    current_volume:
                        code: ZVLQSTN
                        result: true
                        acceptsHex: true
