                        prec: 0
                    driver:
                        name: SVOL
                        description: Volume
                        input: current_volume
                power:
                    driver:
                        name: GV0
                        input: current_power
                mute:
                    driver:
                        name: GV1
                        input: current_mute
                select_input:
                    driver:
                        name: GV2
                        description: Input
                        input: current_input_source
        web_os:
            commands:
                set_volume:
                    param:
                        uom: 12
                        min: 0
                        max: 20
                        step: 1
                        prec: 0
                    driver:
                        name: SVOL
                        input: current_volume
                input:
                    driver:
                        name: GV0
                        input: current_input
                mute:
                    driver:
                        name: GV1
                        input: mute_status
        tivo_ip:
            commands:
                set_channel:
                    param:
                        uom: 56
