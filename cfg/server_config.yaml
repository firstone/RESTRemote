                        code: VL3QSTN
                        result: true
                        acceptsHex: true
                    set_volume:
                        code: VL3
                        acceptsHex: true
                    select_input:
                        code: SL3
                        value_set: inputs
                    current_input_source:
                        code: SL3QSTN
                        result: true
                        value_set: inputs_reverse
    esp8266:
        description: ESP8266 IR
        moduleName: ESP8266
        parameters:
            -
                name: name
                title: Name
                desc: Display name in ISY Admin Console
                defaultValue: ''
            -
                name: hostName
                title: Host Name
                defaultValue: ''
                isRequired: true
            -
                name: port
                title: Port
                defaultValue: 80
                type: NUMBER
            -
                name: ir_emitter
                title: IR Emitter
                desc: Emitter Number (0 - 3)
                defaultValue: 0
                type: NUMBER
        commands:
            power:
                code: tv_power_
                values:
                    -
                        value: 'on'
                        param: 'on'
                    -
                        value: 'off'
                        param: 'off'
            tv_volume_up: {}
            tv_volume_down: {}
    chromecast:
        description: Chromecast
        driverParameters:
            -
                name: chromecastPlaylists
                title: Chromecast Play Lists
                isList: true
                params:
                    -
                        name: name
                        title: Name
                        isRequired: true
                    -
                        name: url
                        title: URL
                        isRequired: true
                    -
                        name: type
                        title: Type
                        desc: mime type, for example 'video/mp4'
                        isRequired: true
        values:
            chromecastPlaylists:
            on_off:
                -
                    value: Off
                    param: false
                -
                    value: On
                    param: true
            status:
                -
                    value: unknown
                    param: UNKNOWN
                -
                    value: playing
                    param: PLAYING
                -
                    value: buffering
                    param: BUFFERING
                -
                    value: paused
                    param: PAUSED
                -
                    value: idle
                    param: IDLE
            apps:
                -
                    value: None
                    param: null
                -
                    value: Spotify
                    param: CC32E753
                -
                    value: Netflix
                    param: CA5E8412
                -
                    value: YouTube
                    param: 233637DE
                -
                    value: Google Play Music
                    param: '2872939A'
                -
                    value: Default Media Receiver
                    param: CC1AD845
        commands:
            play_list:
                code: play_media
                value_set: chromecastPlaylists
            play:
                code: play
                controller: media_controller
            pause:
                code: pause
                controller: media_controller
            stop:
                code: stop
                controller: media_controller
            skip:
                code: skip
                controller: media_controller
            rewind:
                code: rewind
                controller: media_controller
            current_status:
                result: true
                readOnly: true
                code: status
                controller: media_controller
                argKey: player_state
                value_set: status_reverse
            quit_app:
                code: quit_app
            volume_up:
                code: volume_up
            volume_down:
                code: volume_down
            set_volume:
                code: set_volume
                acceptsPct: true
            current_volume:
                result: true
                acceptsPct: true
                code: status
                argKey: volume_level
            set_mute:
                acceptsBool: true
                code: set_volume_muted
                value_set: on_off
            toggle_mute: {}
            current_mute:
                result: true
                code: status
                value_set: on_off_reverse
                code: status
                argKey: volume_muted
            start_app:
                code: start_app
                value_set: apps
            current_app:
                result: true
                code: set_volume_muted
                value_set: apps_reverse
                code: status
                argKey: app_id
poly:
    commandGroups:
        channels:
            nls: CH
        content:
            nls: CN
        navigation:
            nls: N
        audio:
            nls: A
        basic_media:
            nls: B
        media:
            nls: M
        inputs:
            nls: I
